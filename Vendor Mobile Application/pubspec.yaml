name: vendor_application
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  adaptive_theme: ^2.0.0
  auto_size_text: ^2.1.0
  community_material_icon: ^5.9.55
  cupertino_icons: ^1.0.2
  flutter_slidable: ^0.5.7
  font_awesome_flutter: ^9.0.0
  get: ^4.1.1
  google_fonts: ^2.0.0
  google_nav_bar: ^5.0.3
  image_picker: ^0.7.4
  pin_code_fields: ^7.0.0
  flutter_rating_bar: ^4.0.0
  flutter_launcher_icons: ^0.9.0


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"

flutter:


  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/product_size_images/
  fonts:
    - family: Almarai
      fonts:
        - asset: assets/fonts/Almarai-Bold.ttf
        - asset: assets/fonts/Almarai-ExtraBold.ttf
        - asset: assets/fonts/Almarai-Light.ttf
        - asset: assets/fonts/Almarai-Regular.ttf

